    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Make Firestore functions globally available
        window.firestoreDoc = doc;
        window.firestoreSetDoc = setDoc;
        window.firestoreGetDoc = getDoc;

        const firebaseConfig = {
            apiKey: "AIzaSyBB_a8hYu7k2Y1iBJKFdEzjq0MWSQjdmMw",
            authDomain: "resonant-e9742.firebaseapp.com",
            projectId: "resonant-e9742",
            storageBucket: "resonant-e9742.firebasestorage.app",
            messagingSenderId: "78620980319",
            appId: "1:78620980319:web:0471649176a45ffcef17ea",
            measurementId: "G-N59RDC2D1L"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebaseAuth = auth;
        window.firebaseDB = db;

        onAuthStateChanged(auth, (user) => {
            console.log('Step 2 - Auth state changed, user:', user);
            if (!user) {
                console.log('Step 2 - No user, redirecting to index');
                window.location.href = 'index.html';
            } else {
                console.log('Step 2 - User authenticated, loading onboarding data');
                loadOnboardingData(user);
            }
        });

        async function loadOnboardingData(user) {
            try {
                console.log('Step 2 - Loading onboarding data for user:', user.uid);
                const userDoc = await window.firestoreGetDoc(window.firestoreDoc(window.firebaseDB, 'users', user.uid));
                console.log('Step 2 - User doc exists:', userDoc.exists());
                
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    console.log('Step 2 - User data:', data);
                    
                    // Check if they completed step 1
                    if (data.onboardingStep < 1 && !data.onboardingSkipped) {
                        console.log('Step 2 - User has not completed step 1, redirecting...');
                        window.location.href = 'onboarding.html';
                    } else if (data.onboardingCompleted) {
                        console.log('Step 2 - User already completed onboarding, redirecting to discover');
                        window.location.href = 'discover.html';
                    } else {
                        console.log('Step 2 - Loading existing data and showing summary');
                        // Load existing data and show summary
                        if (data.displayName) {
                            document.getElementById('userDisplayName').textContent = data.displayName;
                        }
                        if (data.profilePicture) {
                            document.getElementById('userProfilePic').src = data.profilePicture;
                        }
                        
                        // Load previously selected preferences
                        if (data.favoriteArtists) {
                            selectedArtists = data.favoriteArtists;
                            updateSelectedArtists();
                        }
                        if (data.favoriteGenres) {
                            selectedGenres = data.favoriteGenres;
                            updateSelectedGenres();
                        }
                        if (data.favoriteSongs) {
                            selectedSongs = data.favoriteSongs;
                            updateSelectedSongs();
                        }
                        
                        // Show onboarding
                        document.getElementById('onboardingContainer').classList.remove('hidden');
                        console.log('Step 2 - Onboarding container shown');
                    }
                } else {
                    console.log('Step 2 - No user doc found, showing onboarding anyway');
                    document.getElementById('onboardingContainer').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Step 2 - Error loading onboarding data:', error);
                console.log('Step 2 - Showing onboarding container despite error');
                document.getElementById('onboardingContainer').classList.remove('hidden');
            }
        }
    </script>

        body {
            font-family: 'Inter', sans-serif;

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;

        .progress-step {

        .search-input {

        .search-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);

        }

            transform: translateY(-2px);

    <script>
        // Last.fm API configuration
        const LASTFM_API_KEY = 'ac6c830c5a1663978b4ae0376595ac62';
        const LASTFM_API_URL = 'https://ws.audioscrobbler.com/2.0/';

        // Underground-friendly genres
        const undergroundGenres = [
            'experimental', 'ambient', 'idm', 'drone', 'noise', 'post-rock',
            'math rock', 'shoegaze', 'dream pop', 'lo-fi', 'chillwave',
            'vaporwave', 'future bass', 'trap', 'drill', 'grime',
            'indie rock', 'alternative', 'electronic', 'folk', 'jazz',
            'classical', 'punk', 'metal', 'blues', 'reggae'
        ];

        // Selected items storage
        let selectedArtists = [];
        let selectedGenres = [];
        let selectedSongs = [];

        // Initialize genre bubbles
        function initializeGenres() {
            const genreContainer = document.getElementById('genreSelection');
            undergroundGenres.forEach(genre => {
                const bubble = document.createElement('button');
                bubble.type = 'button';
                bubble.className = 'genre-bubble px-3 py-1 border border-gray-300 rounded-full text-sm hover:border-purple-500';
                bubble.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                bubble.dataset.genre = genre; // Add data-genre attribute
                bubble.onclick = () => toggleGenre(genre, bubble);
                genreContainer.appendChild(bubble);
            });
        }

        // Toggle genre selection
        function toggleGenre(genre, element) {
            const index = selectedGenres.indexOf(genre);
            if (index > -1) {
                selectedGenres.splice(index, 1);
                element.classList.remove('selected');
            } else {
                selectedGenres.push(genre);
                element.classList.add('selected');
            }
        }

        // Search artists
        let artistSearchTimeout;
        document.getElementById('artistSearch').addEventListener('input', function(e) {
            clearTimeout(artistSearchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                hideArtistResults();
                return;
            }

            artistSearchTimeout = setTimeout(() => searchArtists(query), 300);
        });

        async function searchArtists(query) {
            try {
                console.log('Searching Last.fm for artists:', query);
                
                const response = await fetch(`${LASTFM_API_URL}?method=artist.search&artist=${encodeURIComponent(query)}&api_key=${LASTFM_API_KEY}&format=json&limit=10`);
                if (!response.ok) {
                    console.error('Last.fm API response:', response.status, response.statusText);
                    throw new Error('Last.fm search failed');
                }
                
                const data = await response.json();
                console.log('Last.fm search data:', data);
                
                // Handle different response structures
                const artists = data.results?.artistmatches?.artist || data.artists?.artist || [];
                console.log('Artists found:', artists);
                
                const artistArray = Array.isArray(artists) ? artists : [artists].filter(Boolean);
                
                displayArtistResults(artistArray.slice(0, 5)); // Limit to 5 results
            } catch (error) {
                console.error('Error searching artists:', error);
                displayArtistResults([]);
            }
        }

        function displayArtistResults(results) {
            const resultsContainer = document.getElementById('artistSearchResults');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="px-4 py-3 text-gray-500 text-center">
                        No artists found
                    </div>
                `;
                resultsContainer.classList.remove('hidden');
                return;
            }

            results.forEach(artist => {
                const item = document.createElement('div');
                
                const artistName = artist.name || 'Unknown Artist';
                const listeners = artist.listeners || '0';
                const mbid = artist.mbid || artist.name;
                
                item.className = 'px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0 artist-result-item';
                item.dataset.artistName = artistName;
                item.dataset.artistMbid = mbid;
                
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="font-medium text-gray-900">${artistName}</div>
                            <div class="text-sm text-gray-500">${formatListeners(listeners)} listeners</div>
                        </div>
                        <div class="text-purple-600 text-sm font-medium">Click to Add</div>
                    </div>
                `;
                resultsContainer.appendChild(item);
            });

            resultsContainer.classList.remove('hidden');
        }

        function hideArtistResults() {
            document.getElementById('artistSearchResults').classList.add('hidden');
        }

        function addArtist(name, mbid) {
            console.log('Adding artist:', { name, mbid });
            console.log('Current selected artists:', selectedArtists);
            
            if (!selectedArtists.find(a => a.mbid === mbid)) {
                selectedArtists.push({ name, mbid });
                console.log('Updated selected artists:', selectedArtists);
                updateSelectedArtists();
                hideArtistResults();
                document.getElementById('artistSearch').value = '';
            } else {
                console.log('Artist already selected:', name);
            }
        }

        function removeArtist(mbid) {
            selectedArtists = selectedArtists.filter(a => a.mbid !== mbid);
            updateSelectedArtists();
        }

        function updateSelectedArtists() {
            console.log('Updating selected artists display...');
            const container = document.getElementById('selectedArtists');
            if (!container) {
                console.error('selectedArtists container not found');
                return;
            }
            
            const html = selectedArtists.map(artist => `
                <div class="selected-item inline-flex items-center space-x-2 px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm">
                    <span>${artist.name}</span>
                    <button type="button" onclick="removeArtist('${artist.mbid}')" class="text-purple-600 hover:text-purple-800">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
                        </svg>
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = html;
            console.log('Selected artists display updated. HTML length:', html.length);
        }

        // Search songs (similar to artists)
        let songSearchTimeout;
        document.getElementById('songSearch').addEventListener('input', function(e) {
            clearTimeout(songSearchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                hideSongResults();
                return;
            }

            songSearchTimeout = setTimeout(() => searchSongs(query), 300);
        });

        // Format listeners count
        function formatListeners(count) {
            const num = parseInt(count) || 0;
            if (num >= 1000000) return Math.floor(num / 1000000) + 'M';
            if (num >= 1000) return Math.floor(num / 1000) + 'K';
            return num.toString();
        }

        async function searchSongs(query) {
            try {
                console.log('Searching Last.fm for tracks:', query);
                
                const response = await fetch(`${LASTFM_API_URL}?method=track.search&track=${encodeURIComponent(query)}&api_key=${LASTFM_API_KEY}&format=json&limit=10`);
                if (!response.ok) {
                    console.error('Last.fm track search API response:', response.status, response.statusText);
                    throw new Error('Last.fm track search failed');
                }
                
                const data = await response.json();
                console.log('Last.fm track search data:', data);
                
                // Handle different response structures
                const tracks = data.results?.trackmatches?.track || data.tracks?.track || [];
                console.log('Tracks found:', tracks);
                
                const trackArray = Array.isArray(tracks) ? tracks : [tracks].filter(Boolean);
                
                displaySongResults(trackArray.slice(0, 5)); // Limit to 5 results
            } catch (error) {
                console.error('Error searching songs:', error);
                displaySongResults([]);
            }
        }

        function displaySongResults(results) {
            const resultsContainer = document.getElementById('songSearchResults');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="px-4 py-3 text-gray-500 text-center">
                        No songs found
                    </div>
                `;
                resultsContainer.classList.remove('hidden');
                return;
            }

            results.forEach(song => {
                const item = document.createElement('div');
                
                const songName = song.name || 'Unknown Song';
                const artistName = song.artist?.name || song.artist || 'Unknown Artist';
                const mbid = song.mbid || song.name + '_' + artistName;
                
                item.className = 'px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0 song-result-item';
                item.dataset.songName = songName;
                item.dataset.songArtist = artistName;
                item.dataset.songMbid = mbid;
                
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="font-medium text-gray-900">${songName}</div>
                            <div class="text-sm text-gray-500">${artistName}</div>
                        </div>
                        <div class="text-purple-600 text-sm font-medium">Click to Add</div>
                    </div>
                `;
                resultsContainer.appendChild(item);
            });

            resultsContainer.classList.remove('hidden');
        }

        function hideSongResults() {
            document.getElementById('songSearchResults').classList.add('hidden');
        }

        function addSong(name, artist, mbid) {
            console.log('Adding song:', { name, artist, mbid });
            console.log('Current selected songs:', selectedSongs);
            
            if (!selectedSongs.find(s => s.mbid === mbid)) {
                selectedSongs.push({ name, artist, mbid });
                console.log('Updated selected songs:', selectedSongs);
                updateSelectedSongs();
                hideSongResults();
                document.getElementById('songSearch').value = '';
            } else {
                console.log('Song already selected:', name);
            }
        }

        function removeSong(mbid) {
            selectedSongs = selectedSongs.filter(s => s.mbid !== mbid);
            updateSelectedSongs();
        }

        function updateSelectedGenres() {
            console.log('Updating selected genres display...');
            const genreBubbles = document.querySelectorAll('.genre-bubble');
            
            // Reset all genre bubbles
            genreBubbles.forEach(bubble => {
                bubble.classList.remove('selected');
            });
            
            // Mark selected genres
            selectedGenres.forEach(genre => {
                const bubble = document.querySelector(`[data-genre="${genre}"]`);
                if (bubble) {
                    bubble.classList.add('selected');
                }
            });
            
            console.log('Selected genres display updated. Selected:', selectedGenres);
        }

        function updateSelectedSongs() {
            console.log('Updating selected songs display...');
            const container = document.getElementById('selectedSongs');
            if (!container) {
                console.error('selectedSongs container not found');
                return;
            }
            
            const html = selectedSongs.map(song => `
                <div class="selected-item inline-flex items-center space-x-2 px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm">
                    <span>${song.name} - ${song.artist}</span>
                    <button type="button" onclick="removeSong('${song.mbid}')" class="text-purple-600 hover:text-purple-800">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
                        </svg>
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = html;
            console.log('Selected songs display updated. HTML length:', html.length);
        }

        // Form submission
        document.getElementById('preferencesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                favoriteArtists: selectedArtists,
                favoriteGenres: selectedGenres,
                favoriteSongs: selectedSongs,
                onboardingStep: 2,
                onboardingCompleted: false
            };

            try {
                const user = window.firebaseAuth.currentUser;
                await saveOnboardingData(user.uid, formData);
                
                // Redirect to next step
                window.location.href = 'onboarding-step3.html';
            } catch (error) {
                console.error('Error saving preferences:', error);
                alert('Error saving preferences. Please try again.');
            }
        });

        async function saveOnboardingData(userId, data) {
            const db = window.firebaseDB;
            await window.firestoreSetDoc(window.firestoreDoc(db, 'users', userId), data, { merge: true });
        }

        function goBack() {
            window.location.href = 'onboarding.html';
        }

        async function skipStep() {
            try {
                const user = window.firebaseAuth.currentUser;
                await saveOnboardingData(user.uid, {
                    onboardingStep: 2,
                    onboardingSkipped: true
                });
                
                window.location.href = 'onboarding-step3.html';
            } catch (error) {
                console.error('Error skipping step:', error);
            }
        }

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#artistSearch') && !e.target.closest('#artistSearchResults')) {
                hideArtistResults();
            }
            if (!e.target.closest('#songSearch') && !e.target.closest('#songSearchResults')) {
                hideSongResults();
            }
        });

        // Initialize
        initializeGenres();

        // Event delegation for dynamically created items
        document.addEventListener('click', function(e) {
            // Handle artist result item clicks
            if (e.target.closest('.artist-result-item')) {
                const item = e.target.closest('.artist-result-item');
                const name = item.dataset.artistName;
                const mbid = item.dataset.artistMbid;
                console.log('Artist result clicked:', { name, mbid });
                addArtist(name, mbid);
            }
            
            // Handle song result item clicks
            if (e.target.closest('.song-result-item')) {
                const item = e.target.closest('.song-result-item');
                const name = item.dataset.songName;
                const artist = item.dataset.songArtist;
                const mbid = item.dataset.songMbid;
                console.log('Song result clicked:', { name, artist, mbid });
                addSong(name, artist, mbid);
            }
        });
    </script>
</body>
</html>
